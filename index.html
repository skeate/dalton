<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Spectra Tests</title>
    <style>
      div{
        width: 250px;
        height: 50px;
        background-image: -webkit-linear-gradient(left, #ff0000 0%,#ff0000 16%,#ff8000 16%,#ff8000 33%,#ffff00 33%,#ffff00 50%,#007940 50%,#007940 66%,#4040ff 66%,#4040ff 83%,#a000c0 83%,#a000c0 100%);
      }
    </style>
    <script src="app/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="app/scripts/dalton.js"></script>
    <script>
      $(document).ready(function(){
        $('*').css('background-image', function(i, v){
          dalton.applyColorBlindness( $(this), $(this).attr('class') );
        });
      });
    </script>
</head>
<body>
    <div class="Normal"></div>
    <div class="Protanopia"></div>
    <div class="Protanomaly"></div>
    <div class="Deuteranopia"></div>
    <div class="Deuteranomaly"></div>
    <div class="Tritanopia"></div>
    <div class="Tritanomaly"></div>
    <div class="Achromatopsia"></div>
    <div class="Achromatomaly"></div>
</body>
</html>
